 bm_1066_canarias_desc:0 "小乙时期, 殷商国运已经衰微｡ 武丁即位后, 他跟随老臣师般（甘盘）学习排布兵阵, 他还亲自提拔了侯雀（可能是傅说）､ 望乘､ 沚瞂､ 藉臣､ 戉､ 禽匕（小臣毕）､ 西吏旨､ 仓侯虎､ 侯告等一大批臣子, 又让妇妌帮助发展生产力, 妇好､ 妇癸等女将统帅军队, 使得商朝政治清明｡ \n\n大彭国､ 豕韦国曾经是商汤时的方伯, 它们逐渐发展壮大, 便不向商王朝进贡, 武丁于是起兵南征, 一举攻灭了这两个国家[3]｡ 荆楚地区挑起叛乱, 武丁亲自率军深入其境, 荡平了叛乱以后, 又认真地安抚､ 教导当地人民｡ \n\n武丁除了镇压叛乱, 还扩大了商朝的疆土｡ 武丁先后讨伐了土方､ 贡方､ 基方､ 苟方､ 人方､ 鬼方等游牧民族, 总共征服了81个敌国和叛乱不朝的方国｡ 武丁又派小臣毕率领众多罪犯到这些新的领土上开垦荒地, 大大发展了商朝的经济｡ 衰落的商朝重新振兴, 史称“武丁中兴”或“武丁盛世”｡\n\n甲骨文中有70%都写成于武丁时期, 殷墟中超过四分之三的人牲都集中在武丁时期, 这时开始出现铜､ 锡､ 铅三元合金, 琢玉工艺也得到很大发展｡ \n"


