 bm_zhou_SanJianZhiLuan:0 "叁监之乱"
 bm_zhou_SanJianZhiLuan_desc:0 "两年前，战无不胜的武王姬发从纣王手里夺得了天命，胜者分封天下，败者自焚而死。天妒英才，仅仅两年后，姬发溘然长逝。\n仇恨的种子已经种下，纣王之子武庚还控制着殷地，假意臣服并等待着王朝的陨落。\n如今，武王已死。年幼的成王只能倚靠叔叔周公统治这个新生的天下。主少国疑，昔日为监视武庚而设立的三监也蠢蠢欲动，暗自联络来自朝歌的殷商旧部，想要从侄子手里夺得天命。\n被视为蛮夷的各个部族被分封的诸侯慢慢蚕食，他们对旧商的自由还充满着怀念。\n天下已经被不甘的野心家所占据，成王的德行是否能够“以德配天”，亦或者辅政周公的箭矢是否足够锋利，来继续稳持着宗周的天命。"
 bookmark_sjzl_jisong:0 "周成王 姬诵"
 bookmark_sjzl_jisong_desc:0 "成王是先王的嫡子。现在，诸侯拥立年幼的他为新天子，主少国疑，他将面对能否稳稳坐住这个王位的挑战。因为，贪得无厌的——以管叔鲜为首的叔叔们——三监，还有那被他父亲宽恕但仍心存怨念的殷商首领武庚，都想着顶替他坐上王位！你坐拥强大的周六师，亦有叔叔辅政周公的支持——那些无知的逆贼会不会意识到自己看上了一块啃不动的肉？#!"

 bm_zhou_GongHeXingZheng:0 "共和行政"
 bm_zhou_GongHeXingZheng_desc:0 "普天之下，莫为王土；率土之滨，莫为王臣。自武王夺取天命以来，各代天子厉行分封，逐渐将九州纳入王土。\n两百年的风雨已让强大的周王朝逐渐衰落，宗周宝座上的天子却日益骄固。如今，镐京的国人再也无法忍受作威作福的厉王，一场暴动放逐了往日里高高在上的厉王。\n朝政已被素有贤名的共伯和把持，史称“共和行政”，此年为共和元年。\n在西方，屡次犯边的西戎部族正贪婪的望着宗周和关东的财富；\n在南方，被厉王用铁血手段逼服并自去王号的楚子熊渠，在知晓了厉王被逐至彘后屡屡向汉水之北试探；\n在东方，不甘被放逐的厉王正在联合关东诸侯，试探积攒力量重回镐京。\n赫赫宗周，封建亲戚，以藩屏周。并非宗子的共伯和执掌王权，正在将以宗法制为核心的周王朝驶向深渊。\n王权逐渐跌落，贪婪的异族、膨胀的诸侯和不甘的王室之间冲突不断。是天命在震动吗？天下该何去何从？"
