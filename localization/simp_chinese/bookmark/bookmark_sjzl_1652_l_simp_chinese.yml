 bm_1656_sjzl:0 "三监之乱"
 bm_1656_sjzl_desc:0 "两年前，战无不胜的武王姬发从纣王手里夺得了天命，胜者分封天下，败者自焚而死。天妒英才，仅仅两年后，姬发溘然长逝。仇恨的种子已经种下，纣王之子武庚还控制着殷地，假意臣服并等待着王朝的陨落。如今，武王已死。年幼的成王只能倚靠叔叔周公统治这个新生的天下。主少国疑，昔日为监视武庚而设立的三监也蠢蠢欲动，暗自联络来自朝歌的殷商旧部，想要从侄子手里夺得天命。被视为蛮夷的各个部族被分封的诸侯慢慢蚕食，他们对旧商的自由还充满着怀念。天下已经被不甘的野心家所占据，成王的德行是否能够“以德配天”，亦或者辅政周公的箭矢是否足够锋利，来继续稳持着宗周的天命。"

 #周成王 姬诵
 bookmark_sjzl_jisong:0 "周成王 姬诵"
 bookmark_sjzl_jisong_desc:0 "成王是先王的嫡子。现在，诸侯拥立年幼的他为新天子，主少国疑，他将面对能否稳稳坐住这个王位的挑战。因为，贪得无厌的——以管叔鲜为首的叔叔们——三监，还有那被他父亲宽恕但仍心存怨念的殷商首领武庚，都想着顶替他坐上王位！你坐拥强大的周六师，亦有叔叔辅政周公的支持——那些无知的逆贼会不会意识到自己看上了一块啃不动的肉？#!"

 #纣辛之子 武庚
 bookmark_sjzl_wugeng:0 "纣辛之子 武庚"
 bookmark_sjzl_wugeng_desc:0 "天命玄鸟，降而生商。古老的殷商已经统治这片大地500余年，现在却被姬周窃取天命。杀父之仇，亡国之恨，复仇的念想已经充斥了武庚的大脑。现在，假意称臣的他已经收拢了殷商遗民之心，又暗地联络东夷方国部落，战火将会被何时掀起？你能夺回你与生俱来的荣耀，让朝歌城重回天下中心？"

 #方伯 管叔鲜
 bookmark_sjzl_jixian:0 "方伯 管叔鲜"
 bookmark_sjzl_jixian_desc:0 "武王姬发为了监视殷商旧民，将商王畿分成三份，让自己的三个弟弟统治，以监视武庚，号称“三监”。姬鲜被封于管，为“三监”之首，史称管叔鲜。深受姬发信任的他握有整个东方大权，成为了姬周的第一个方伯。武王薨逝，王位并没有如他预料的那样落在自己头上，乳臭未干的姬诵继承了王位。拥有周公辅政的成王地位一天一天稳固，不甘的火焰灼烧着管叔的胸膛。他与蔡叔度挑唆武庚联合东夷准备发动叛乱。以德配天，宗周的王位属于有德之人，那个有德之人会是你吗？"